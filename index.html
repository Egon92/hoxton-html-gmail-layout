<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gmail layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#"
          ><img
            id="logo"
            src="https://cdn.vox-cdn.com/thumbor/8fWz6qpiMYMsZhY4vrc9Vhl5yL8=/0x110:1320x770/fit-in/1200x600/cdn.vox-cdn.com/uploads/chorus_asset/file/21939811/newgmaillogo.jpg"
            height="50"
            alt="Gmail logo"
        /></a>

        <input class="search" type="search" placeholder="Enter" />

        <img
          id="profile-pic"
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          alt="img"
          height="35"
        />
      </div>

      <div class="menu">
        <a href="#"
          ><img
          src="https://it.stonybrook.edu/sites/default/files/articles/33851/images/new-gmail-compose-button.jpg"
          alt="Compose logo" height=40px"/></a
        >
        <ul class="list">
          <li><a href="#">Inbox</a></li>
          <li><a href="#">Starred</a></li>
          <li><a href="#">Snoozed</a></li>
          <li><a href="#">Important</a></li>
          <li><a href="#">Sent</a></li>
          <li><a href="#">Drafts</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Notes</a></li>
          <li><a href="#">Personal</a></li>
          <li><a href="#">Chats</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">All Mail</a></li>
        </ul>
      </div>

      <div class="chats">Chats</div>

      <div class="main">Main</div>

      <div class="settings">Settings</div>

      <div class="icons">Icons</div>
    </div>
  </body>
</html>
